<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="js/jq110min.js"></script>
        <script src="js/index.js"></script>
        <link type="text/css" rel="stylesheet" href="css/index.css" />
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
        <title>Student Information System</title>
    </head>
    <body>
        <div id="fakeBody">
            <form action="main.html" method="post">
                <div class="banner">
                    <img src="img/gear.svg" id="bannerIcon" width="70" height="70" />
                    Student Information System
                </div>
                <div class="center box-login" id="box-login">

                    <div class="title">
                        Login
                    </div>
                    <div class="err msg" id="msg"> </div>
                    <div>
                        <input type="text" id="studid" name="studid" class="txtBox" value="" placeholder="Student ID"/>
                        <input type="password" id="passwd" name="passwd" class="txtBox" placeholder="Password"/>
                    </div>
                    <div>
                        <input type="button" value="Go" id="studLogin" onclick="studlogin()"/>
                    </div>
                </div>
            </form>

            <div class="footer">
                Safari | 1680x1050 | Mac OS X
            </div>
        </div>
        
    </body>
</html>
